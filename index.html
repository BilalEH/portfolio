    let submitted = false;
    function showSuccessMessage() {
        const contactForm = document.getElementById('contact-form');
        const successMessage = document.getElementById('form-success-message');
        if (contactForm && successMessage) {
            contactForm.reset();
            contactForm.style.display = 'none';
            successMessage.style.display = 'block';
            setTimeout(() => {
                closePopup();
                setTimeout(() => {
                    contactForm.style.display = 'block';
                    successMessage.style.display = 'none';
                }, 500);
            }, 3000);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        
        /**
         * ===================================================================
         * INTERACTIVITY & CORE LOGIC
         * ===================================================================
         */
        const root = document.documentElement;
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        if (!isTouchDevice) {
            window.addEventListener('mousemove', e => {
                gsap.to(root, {
                    '--mouse-x': (e.clientX / window.innerWidth * 100) + '%',
                    '--mouse-y': (e.clientY / window.innerHeight * 100) + '%',
                    duration: 0.3,
                    ease: 'power2.out'
                });
            });

            const cursorDot = document.querySelector(".cursor-dot");
            const cursorOutline = document.querySelector(".cursor-outline");
            if (cursorDot && cursorOutline) {
                let mouseX = 0, mouseY = 0;
                gsap.set([cursorDot, cursorOutline], {xPercent: -50, yPercent: -50});
                window.addEventListener("mousemove", (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });

                gsap.ticker.add(() => {
                    gsap.to(cursorDot, { duration: 0.2, x: mouseX, y: mouseY });
                    gsap.to(cursorOutline, { duration: 0.6, x: mouseX, y: mouseY, ease: "power2.out" });
                });

                document.querySelectorAll('.interactive-hover').forEach(el => {
                    el.addEventListener('mouseenter', () => {
                        gsap.to(cursorOutline, { duration: 0.3, scale: 1.4, backgroundColor: 'rgba(100, 100, 100, 0.1)' });
                        gsap.to(cursorDot, { duration: 0.3, scale: 0 });
                    });
                    el.addEventListener('mouseleave', () => {
                        gsap.to(cursorOutline, { duration: 0.3, scale: 1, backgroundColor: 'transparent' });
                        gsap.to(cursorDot, { duration: 0.3, scale: 1 });
                    });
                });
            }
        } else {
             function animateSpotlight() {
                gsap.to(':root', {
                    '--mouse-x': gsap.utils.random(0, 100) + '%',
                    '--mouse-y': gsap.utils.random(0, 100) + '%',
                    duration: gsap.utils.random(4, 8),
                    ease: 'power1.inOut',
                    onComplete: animateSpotlight
                });
            }
            animateSpotlight();
        }

        const getStoredTheme = () => localStorage.getItem('theme') || 'dark';
        const getStoredLang = () => localStorage.getItem('language') || 'fr';
        
        const applyTheme = (theme) => {
            document.documentElement.className = theme === 'light' ? 'light-theme' : '';
            document.getElementById('theme-icon').className = `fas fa-${theme === 'light' ? 'moon' : 'sun'}`;
            localStorage.setItem('theme', theme);
        };

        const setLanguage = (lang) => {
             const preloader = document.getElementById('preloader');
            preloader.classList.remove('fade-out');

            setTimeout(() => {
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.getAttribute('data-translate');
                    el.innerHTML = translations[lang]?.[key] || translations['fr'][key];
                });
                document.querySelectorAll('.lang-option, .lang-option-mobile').forEach(btn => {
                    btn.classList.toggle('font-bold', btn.getAttribute('data-lang') === lang);
                    btn.classList.toggle('text-[var(--primary-color)]', btn.getAttribute('data-lang') === lang);
                });
                localStorage.setItem('language', lang);
                if(document.getElementById('hero-subtitle')) typeAnimation();
                 setTimeout(() => {
                    preloader.classList.add('fade-out');
                }, 100);
            }, 500);

        };
        
        document.getElementById('theme-toggle').addEventListener('click', () => applyTheme(getStoredTheme() === 'dark' ? 'light' : 'dark'));
        document.querySelectorAll('.lang-option, .lang-option-mobile').forEach(btn => {
             btn.addEventListener('click', (e) => {
                 e.preventDefault();
                 setLanguage(e.target.getAttribute('data-lang'));
             });
        });

        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
        function toggleMobileMenu() { document.body.classList.toggle('mobile-menu-open'); }
        mobileMenuButton.addEventListener('click', (e) => { e.stopPropagation(); toggleMobileMenu(); });
        mobileMenuOverlay.addEventListener('click', toggleMobileMenu);
        document.querySelectorAll('.nav-link-mobile').forEach(link => link.addEventListener('click', toggleMobileMenu));
        
        const contactPopup = document.getElementById('contact-popup');
        const closePopupButton = document.getElementById('close-popup');
        const contactTriggers = document.querySelectorAll('.contact-trigger');
        const openPopup = () => contactPopup.classList.add('is-open');
        const closePopup = () => contactPopup.classList.remove('is-open');
        contactTriggers.forEach(trigger => trigger.addEventListener('click', openPopup));
        closePopupButton.addEventListener('click', closePopup);
        document.getElementById('contact-form').addEventListener('submit', () => { window.submitted = true; });

        const typeAnimation = () => {
            const subtitleEl = document.getElementById('hero-subtitle');
            if(!subtitleEl) return;
            const textContentEl = subtitleEl.querySelector('.text-content');
            const text = translations[getStoredLang()].hero_subtitle || translations.fr.hero_subtitle;
            let i = 0;
            textContentEl.innerHTML = '';
            function type() { if (i < text.length) { textContentEl.innerHTML += text.charAt(i); i++; setTimeout(type, 50); } }
            type();
        };

        const sections = document.querySelectorAll('.section-content');
        const navLinks = document.querySelectorAll('.nav-link');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const id = entry.target.id;
                entry.target.classList.toggle('is-visible', entry.isIntersecting);
                if (entry.isIntersecting) {
                    entry.target.querySelectorAll('.reveal-on-scroll').forEach((el, index) => {
                       setTimeout(() => el.classList.add('is-visible'), index * 100);
                    });
                    navLinks.forEach(link => link.classList.toggle('active', link.getAttribute('href') === `#${id}`));
                }
            });
        }, { rootMargin: '-40% 0px -60% 0px', threshold: 0 }); 

        sections.forEach(section => observer.observe(section));

        const progressBar = document.getElementById('progress-bar');
        window.addEventListener('scroll', () => {
            const scrollTop = document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            progressBar.style.width = `${(scrollTop / scrollHeight) * 100}%`;
        });
        
        const preloader = document.getElementById('preloader');
        
        // Initial Load Sequence
        applyTheme(getStoredTheme());
        setLanguage(getStoredLang());

        window.addEventListener('load', () => {
            preloader?.classList.add('fade-out');
        });

        /**
         * ===================================================================
         * PROJECT SLIDER LOGIC (NOUVEAU CODE)
         * ===================================================================
         */
        document.querySelectorAll('.project-card').forEach(card => {
            const slides = card.querySelectorAll('.project-slide');
            const prevButton = card.querySelector('.slider-prev');
            const nextButton = card.querySelector('.slider-next');
            let currentIndex = 0;
            let intervalId = null;

            if (slides.length <= 1) {
                if(prevButton) prevButton.style.display = 'none';
                if(nextButton) nextButton.style.display = 'none';
                if(slides.length === 1) slides[0].style.opacity = '1';
                return;
            }

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.style.opacity = i === index ? '1' : '0';
                });
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                showSlide(currentIndex);
            }

            function startSlider() {
                stopSlider(); // Éviter les intervalles multiples
                intervalId = setInterval(nextSlide, 2000);
            }

            function stopSlider() {
                clearInterval(intervalId);
            }

            nextButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                nextSlide();
            });

            prevButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                prevSlide();
            });

            card.addEventListener('mouseenter', stopSlider);
            card.addEventListener('mouseleave', startSlider);

            showSlide(currentIndex);
            startSlider();
        });
        
    });
    </script>
