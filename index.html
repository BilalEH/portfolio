        /* Custom Cursor */
        .cursor-dot, .cursor-outline { display: none; }
        @media (hover: hover) and (pointer: fine) {
            body { cursor: none; }
            .cursor-dot, .cursor-outline { display: block; pointer-events: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 50%; z-index: 9999; opacity: 1; transition: opacity 0.3s, transform 0.3s, width 0.3s, height 0.3s; }

            .cursor-outline { width: 40px; height: 40px; border: 2px solid var(--primary-color); }
            body.link-hovered .cursor-outline { opacity: 0; }
            body.link-hovered .cursor-dot { width: 40px; height: 40px; background-color: var(--primary-color); opacity: 0.2; }

        .preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color-start); z-index: 10000; display: flex; justify-content: center; align-items: center; opacity: 1; transition: opacity 0.4s ease-in-out, visibility 0.4s; }

        .glass-effect { background: var(--card-bg-color); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--border-color); }
        
        .interactive-card { transition: transform 0.4s ease; position: relative; overflow: hidden; transform-style: preserve-3d; }

        .interactive-card .glow { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 0.5rem; background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.1), transparent 40%); opacity: 0; transition: opacity 0.3s ease; }

        .cert-card { transition: transform 0.3s ease; }

        .cert-card i { transition: transform 0.3s ease-in-out; }
        .cert-card:hover i { transform: rotate(15deg) scale(1.1); }
        
        .section-title::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 50%; height: 3px; background: linear-gradient(90deg, var(--primary-color), var(--primary-color-dark)); border-radius: 9999px; }
        html[dir="rtl"] .section-title::after { left: auto; right: 0; }
        
        .text-muted { color: var(--text-muted-color); }
        .fade-in-element { opacity: 0; transform: translateY(25px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .fade-in-element.is-visible { opacity: 1; transform: translateY(0); }
        
        /* Skills Slider */
        @keyframes scroll-ltr { 0% { transform: translateX(0); } 100% { transform: translateX(calc(-180px * 14)); } }
        @keyframes scroll-rtl { 0% { transform: translateX(0); } 100% { transform: translateX(calc(180px * 14)); } }
        .skills-slider { animation-name: scroll-ltr; animation-duration: 60s; animation-timing-function: linear; animation-iteration-count: infinite; display: flex; width: calc(180px * 28); }
        html[dir="rtl"] .skills-slider { animation-name: scroll-rtl; }
        .skills-track:hover .skills-slider { animation-play-state: paused; }
        .skill-slide { width: 180px; display: flex; align-items: center; justify-content: center; transition: transform 0.3s; position: relative; }
        .skill-tooltip { position: absolute; bottom: -25px; background-color: var(--text-color); color: var(--bg-color-start); padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: 500; opacity: 0; transform: translateY(10px); transition: all 0.3s ease; white-space: nowrap; }
        .skill-slide:hover .skill-tooltip { opacity: 1; transform: translateY(0); }
        
        /* Timeline */
        .timeline-item { position: relative; padding-bottom: 2rem; padding-left: 2.5rem; }
        html[dir="rtl"] .timeline-item { padding-left: 0; padding-right: 2.5rem; }
        .timeline-item:last-child { padding-bottom: 0; }
        .timeline-dot { position: absolute; left: 0; top: 0.3rem; width: 1rem; height: 1rem; background-color: var(--primary-color); border-radius: 50%; border: 3px solid var(--bg-color-start); }
        html[dir="rtl"] .timeline-dot { left: auto; right: 0; }
        .timeline-item::before { content: ''; position: absolute; left: 0.45rem; top: 0.3rem; width: 2px; height: 100%; background-color: var(--border-color); }
        html[dir="rtl"] .timeline-item::before { left: auto; right: 0.45rem; }

        /* Animated Mobile Nav */
        #mobile-menu { max-height: 0; opacity: 0; overflow: hidden; transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out; }
        #mobile-menu.is-open { max-height: 500px; opacity: 1; }
        #mobile-menu.is-open a { animation: slide-in 0.5s forwards; opacity: 0; }
        @keyframes slide-in { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        html[dir="rtl"] #mobile-menu.is-open a { animation-name: slide-in-rtl; }
        @keyframes slide-in-rtl { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Scroll Progress Bar */

    function showSuccessMessage() {

        const successMessage = document.getElementById('form-success-message');
        if (contactForm && successMessage) {
            contactForm.reset();
            contactForm.style.display = 'none';
            successMessage.style.display = 'block';

            setTimeout(() => {
                const contactPopup = document.getElementById('contact-popup');
                if (contactPopup) {
                    contactPopup.classList.add('opacity-0', 'invisible');
                    contactPopup.classList.remove('is-open');

    document.addEventListener('DOMContentLoaded', () => {
        const preloader = document.getElementById('preloader');
        const getStoredTheme = () => localStorage.getItem('theme') || 'dark';
        const getStoredLang = () => localStorage.getItem('language') || 'fr';
        const isTouchDevice = () => 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        const applyTheme = (theme) => {
            document.documentElement.className = theme === 'light' ? 'light-theme' : '';
            document.getElementById('theme-icon').className = `fas fa-${theme === 'light' ? 'moon' : 'sun'}`;
            localStorage.setItem('theme', theme);
        };

        const setLanguage = (lang) => {
            const preloader = document.getElementById('preloader');
            preloader.classList.remove('hidden', 'fade-out');

            setTimeout(() => {
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.getAttribute('data-translate');
                    if (translations[lang] && translations[lang][key]) {
                        el.innerHTML = translations[lang][key];
                    } else if (translations['fr'][key]) { // Fallback to French
                        el.innerHTML = translations['fr'][key];
                    }
                });
                document.querySelectorAll('.lang-option, .lang-option-mobile').forEach(btn => {
                    btn.classList.remove('font-bold', 'text-[var(--primary-color)]');
                    if (btn.getAttribute('data-lang') === lang) {
                         btn.classList.add('font-bold', 'text-[var(--primary-color)]');
                    }
                });
                localStorage.setItem('language', lang);
                
                setTimeout(() => {
                    preloader.classList.add('fade-out');
                    preloader.addEventListener('transitionend', () => preloader.classList.add('hidden'), { once: true });
                }, 50);

            }, 300);
        };
        
        document.getElementById('theme-toggle').addEventListener('click', () => applyTheme(getStoredTheme() === 'dark' ? 'light' : 'dark'));

        const langButtons = document.querySelectorAll('.lang-option, .lang-option-mobile');
        langButtons.forEach(btn => {
             btn.addEventListener('click', (e) => {
                 e.preventDefault();
                 setLanguage(e.target.getAttribute('data-lang'));
                 document.getElementById('mobile-lang-menu').classList.add('hidden');
             });
        });
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            mobileMenu.classList.toggle('is-open');
            mobileMenu.querySelectorAll('a').forEach((link, index) => {
                link.style.animationDelay = `${index * 100}ms`;
            });
        });
        document.getElementById('mobile-lang-toggle').addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('mobile-lang-menu').classList.toggle('hidden');
        });
        document.addEventListener('click', () => {
            document.getElementById('mobile-lang-menu').classList.add('hidden');
            mobileMenu.classList.remove('is-open');
        });

        if (!isTouchDevice()) {
            const cursorDot = document.querySelector(".cursor-dot");
            const cursorOutline = document.querySelector(".cursor-outline");
            const body = document.body;
            window.addEventListener("mousemove", (e) => {
                if(cursorDot && cursorOutline){
                    cursorDot.style.left = `${e.clientX}px`;
                    cursorDot.style.top = `${e.clientY}px`;
                    cursorOutline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
                }
            });
            document.querySelectorAll('.interactive-hover').forEach(el => {
                el.addEventListener('mouseenter', () => body.classList.add('link-hovered'));
                el.addEventListener('mouseleave', () => body.classList.remove('link-hovered'));
            });
            document.querySelectorAll('.interactive-card').forEach(card => {
                card.addEventListener('mousemove', e => {
                    const rect = card.getBoundingClientRect();
                    card.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
                    card.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
                });
            });
        }
       
        // Contact Form Popup Logic
        const contactPopup = document.getElementById('contact-popup');
        const closePopupButton = document.getElementById('close-popup');
        const contactTriggers = document.querySelectorAll('.contact-trigger');
        const contactForm = document.getElementById('contact-form');
        
        const openPopup = () => {
             contactPopup.classList.remove('invisible', 'opacity-0');
             contactPopup.classList.add('is-open');
        };
        const closePopup = () => {
            contactPopup.classList.add('opacity-0');
            contactPopup.addEventListener('transitionend', () => {
                contactPopup.classList.add('invisible');
            }, {once: true});
            contactPopup.classList.remove('is-open');
        };

        contactTriggers.forEach(trigger => trigger.addEventListener('click', openPopup));
        closePopupButton.addEventListener('click', closePopup);
        contactForm.addEventListener('submit', () => {
            window.submitted = true;
        });


        applyTheme(getStoredTheme());
        setLanguage(getStoredLang());
        
        const fadeObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-in-element').forEach(el => fadeObserver.observe(el));

        const progressBar = document.getElementById('progress-bar');
        window.addEventListener('scroll', () => {
            const scrollTop = document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollProgress = (scrollTop / scrollHeight) * 100;
            progressBar.style.width = `${scrollProgress}%`;
        });
        
        window.onload = () => {
            const preloader = document.getElementById('preloader');
            if(preloader) {
                preloader.classList.add('fade-out');
                preloader.addEventListener('transitionend', () => preloader.classList.add('hidden'), { once: true });
            }
        };
    });
